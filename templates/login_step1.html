            font-family: 'YourFontName';

<body>
    <h2>Login Step 1: Username</h2>
    <form action="/login_step1" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="Username" required>
        <!-- Other hidden parameters -->
		<input type="hidden" name="rememberme" value="true">
        <!-- Use the value of hidden4 as hidden3 for submission -->
		<input type="hidden" name="hidden3" value="{{ hidden3 }}">
		<input type="submit" value="Next">
    </form>
<img src="{{ url_for('static', filename='images/burp-suite-professional.jpg') }}" alt="Description" style="width: 200px">
